baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'PaperMod' 

[params]
  # 网站描述
  description = "这是我的技术博客，分享编程知识和生活感悟"
  
  # 默认主题模式：auto, light, dark
  defaultTheme = "auto"
  
  # 启用相关功能
  homeInfoParams = true
  socialIcons = true
  
  # 显示阅读时间
  ShowReadingTime = true
  
  # 显示代码复制按钮
  ShowCodeCopyButtons = true

# 输出配置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 标记配置
[markup]
  [markup.highlight]
    guessSyntax = true
    lineNos = true
