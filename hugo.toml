baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'PaperMod' 

[params]
  # 默认主题模式：auto, light, dark
  defaultTheme = "auto"
  
  # 启用相关功能
  # homeInfoParams = { Title = "Hi there", Content = "Welcome to my blog" }
  # socialIcons = [ { name = "github", url = "https://github.com/" } ]
  
  # 显示阅读时间
  ShowReadingTime = true
  
  # 显示代码复制按钮
  ShowCodeCopyButtons = true

# 输出配置
[outputs]
  home = ["HTML", "RSS", "JSON"]

# 标记配置
[markup]
  [markup.highlight]
    guessSyntax = true
    lineNos = true
